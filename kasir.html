<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelola User</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 20%;
      background-color: #f0f0f0;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar h2 {
      margin: 0;
      margin-bottom: 20px;
    }

    .profile-icon {
      width: 100px;
      height: 100px;
      background-color: #cce;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .sidebar button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .sidebar button:hover {
      background-color: #0056b3;
    }

    .content {
      width: 80%;
      padding: 20px;
    }

    .content h1 {
      margin-bottom: 20px;
    }

    .form-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .buttons {
      grid-column: span 2;
      display: flex;
      gap: 10px;
    }

    .buttons button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    .search-bar {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th,
    table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    table th {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Admin</h2>
      <div class="profile-icon"></div>
      <button>Kelola User</button>
      <button>Kelola Laporan</button>
      <button>Logout</button>
    </div>
    <div class="content">
      <h1>Kelola User</h1>
      <div class="form-container">
        <div class="form-group">
          <label for="tipe-user">Tipe User</label>
          <select id="tipe-user">
            <option value="Gudang">Gudang</option>
            <option value="Kasir">Kasir</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nama">Nama</label>
          <input type="text" id="nama" value="Gudang1">
        </div>
        <div class="form-group">
          <label for="telepon">Telepon</label>
          <input type="text" id="telepon" value="0812345">
        </div>
        <div class="form-group">
          <label for="alamat">Alamat</label>
          <input type="text" id="alamat" value="bandung">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" value="Gudang1">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" value="Gudang1">
        </div>
        <div class="buttons">
          <button type="button">Tambah</button>
          <button type="button">Edit</button>
          <button type="button">Hapus</button>
        </div>
      </div>
      <input type="text" class="search-bar" placeholder="Cari user">
      <table>
        <thead>
          <tr>
            <th>ID User</th>
            <th>Tipe User</th>
            <th>Nama User</th>
            <th>Alamat</th>
            <th>Telepon</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2</td>
            <td>Gudang</td>
            <td>Gudang1</td>
            <td>Bandung</td>
            <td>0812345</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Kasir</td>
            <td>Kasir1</td>
            <td>Bandung</td>
            <td>0812312</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Kasir</td>
            <td>Kasir2</td>
            <td>Cimahi</td>
            <td>0812897</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
